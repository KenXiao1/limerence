name: Pi Web Static Analysis

on:
  pull_request:
    paths:
      - "pi-web/**"
      - ".github/workflows/pi-web-static-analysis.yml"
  push:
    paths:
      - "pi-web/**"
      - ".github/workflows/pi-web-static-analysis.yml"

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pi-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "pi-web/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run static analysis
        run: npm run static
