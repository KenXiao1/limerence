[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "."

[[edge_functions]]
  path = "/api/chat"
  function = "chat-proxy"

[[edge_functions]]
  path = "/api/models"
  function = "models-proxy"

[[edge_functions]]
  path = "/api/web-search"
  function = "web-search"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
