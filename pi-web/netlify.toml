[build]
  base = "."
  publish = "dist"
  command = "npm ci && npm run build"

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  path = "/api/llm/v1/chat/completions"
  function = "chat-proxy"

[[edge_functions]]
  path = "/api/web-search"
  function = "web-search"

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
