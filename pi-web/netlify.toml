[build]
  base = "."
  publish = "dist"
  command = "npm ci && npm run build"

[[edge_functions]]
  path = "/api/llm/v1/chat/completions"
  function = "chat-proxy"

[[edge_functions]]
  path = "/api/chat"
  function = "chat"

[[edge_functions]]
  path = "/api/web-search"
  function = "web-search"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
